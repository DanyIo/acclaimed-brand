<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" id="email" placeholder="Email" class="form-control" />
            <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error">
                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input formControlName="password" id="password" placeholder="Password" type="password"
                class="form-control" />
            <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error">
                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long</div>
            </div>
        </div>
        <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
    </form>
    <div>
        Already have an account? <a [routerLink]="'/login'" routerLinkActive="active">Login here</a>
    </div>
</div>
